    <div class="main1">
        <div class="registration">
            <h2>Register</h2>
            <form id="engdet" method="post">
                <label >Engineer's Name: </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Full Name" required>
                <br><br>
                <label >Password: </label>
                <br>
                <input type="password" name="password" id="name" placeholder="Enter Your Password" required>
                <br><br>
                <label >Address: </label>
                <br>
                <input type="address" name="address" id="name" placeholder="Enter Adress" style="height:40px" required>
                <br><br>
                <label >Email ID: </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Email address" required>
                <br><br>
                <label >Mobile Number: </label>
                <br>
                <input type="tel" name="tel" id="name" placeholder="Enter Mobile Number" required>
                <br><br>
                <div class="sub">
                <input type="submit" value="Register" name="submit" id="submit">
                </div>
            </form>
        </div>
    </div>
